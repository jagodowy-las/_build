Misja od Doktora:
  - Doktor ma prośbę, [co się stało]:
      co się stało:
        - młody wilczek ma osty na karku, trzeba je wyplątać. Niestety bardzo się boi, że będzie bolało.
        - zając ma słaby słuch, doktor mówi, że po prostu zbyt długo nie czyścił uszu.
        - locha ma ośmioro warchlaczków i dosłownie pada na ryjek ze zmęczenia. Należałoby dostarczyć jej witaminki, a najlepiej do tego zająć się chwilę jej dziećmi gdy pójdzie na drzemkę.
        - sowa ma katar. Doktor jest zbyt zmęczony, by iść do niej nocą z syropem.
        - sarenka zraniła się niedawno w nóżkę przez stłuczoną butelkę. Należałoby zmienić jej opatrunki i zachęcić, by zaczęła trochę chodzić.
        - gęsi złamało się pióro w skrzydle i nie może go sama wyjąć. Ma straszne łaskotki.
