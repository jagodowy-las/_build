Zadanie od Wiedźmuchy:
  - Strażnicy udają się do Wiedźmuchy Pokrzywy, ponieważ [bo]:
      bo:
        - doktor z wioski potrzebuje mięty na krople na ból brzucha, trzeba się pospieszyć! 
        - w wioskowej karczmie kończy się kawa z żołędzi i marmolada z dzikiej róży! Pokrzywa nie ma zapasu, trzeba jej pomóc zebrać płatki dzikiej róży.
        - wichura znowu pozrywała pajęcze nici, na których suszyła zioła. Tym razem należy to zrobić porządnie! Tylko jak? Może poszukać żyłki wędkarskiej w strumyku?
        - należałoby zbudować spichlerz dla niej, bo stary przecieka i psują się zapasy. 
        - mały krasnoludek się jej boi. Jego mama prosi Strażników, by pomogli mu pokonać ten strach.
        - młody krasnoludek zostanie uczniem, lub uczennicą.
Bociany:
  - Przybył zagraniczny gość, który nie zna polskiej mowy. Razem z wiosennymi przylotami bocianów [kto]:
      kto:
        - pojawił się chudy, żylasty staruszek. To doktor, który opiekuje się bocianami w podróży.
        - pojawiło się czarnoskóre krasnoludkowe rodzeństwo, które pragnie zwiedzić świat.
        - pojawił się Strażnik z Egiptu, który przybył na nauki do znachorki.
        - pojawiła się krasnoludkowa architekt z Turcji, by poznać jak stworzono dyniową wioskę.
        - pojawiły się wnuki krasnoludków, które lata temu odleciały z Jagodowego Lasu i zamieszkały za granicą.
        - pojawiły się azjatyckie krasnale, tworzące wielką, krasnoludkową księgę kucharską z przepisami z całego świata.
Jabłoń:
  - Jabłoń w dzikim sadzie zaowocowała w tym roku, nie przeszkodził jej wiosenny przymrozek! Są jednak komplikacje, a mianowicie [co]:
      co:
        - brak liści uniemożliwia ukrycie się podczas zbiorów, a w okolicy grasuje dziki krogulec. Jak zebrać jabłka?
        - skończył się cynamon! Pora na wyprawę do leśniczówki.
        - jeżyk ciągnący wóz ma katar. Trzeba go podleczyć, lub zadbać o zastępstwo.
        - miś bardzo chętnie potrząśnie drzewem. Niestety jest pokłócony z borsukiem, który mieszka koło jabłoni i nie chce podejść. Jak ich pogodzić?
        - w drzewie jest piękna dziupla, w której mieszkają robaki-szkodniki. Kto zrobi tam porządek i urządzi leśną chatkę dla Strażników?
        - nowy leśniczy nie wie o tym miejscu, a jabłoń przydałoby się przyciąć. No i to idealne miejsce na paśnik.
Wróble:
  - Plotka na skrzydłach wróbla. Mówią, że [co]:
      co:
        - ludzie wywieźli górę śmieci do lasu! Dziki już tam ucztują, ale ich będą bolały brzuchy!
        - kłusownik kręcił się koło bobrzej tamy, chyba coś zastawił.
        - wędkarz zgubił zegarek, który teraz leży w nad jeziorem, koło kopca mrówek.
        - jacyś ludzie przywieźli i wypuścili z klatek parę wilków. Nie znają one nikogo i wygląda na zagubione.
        - leśniczy był na ogromnych zakupach! Chyba też robi zapasy na zimę, bo ilość puszek, sypkich produktów i słodyczy była olbrzymia!
        - ratunek potrzebny! Ktoś przywiązał psa do drzewa i odjechał.
